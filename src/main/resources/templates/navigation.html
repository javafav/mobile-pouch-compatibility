<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit">
		</form>
			
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/mobile matcher.png}" alt="Mobile Matcher">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
		
     			
				
					
		
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						
					<li class="nav-item dropdown">
     				
							<a	class="nav-link dropdown-toggle" data-toggle="dropdown"
								th:href="@{/brands}" >Brands</a>
							
							<div class="dropdown-menu">

							<a class="dropdown-item dropdown-menu-hover"  th:href="@{/brands/new}">Create New Brand</a>
							<a class="dropdown-item dropdown-menu-hover"  th:href="@{/brands}">View All</a>
							<a class="dropdown-item dropdown-menu-hover"  th:href="@{/brands/brand_module_info}">Brand Module Info</a>
							
							
							</div>
						</li>
				

						</th:block>

				

				
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href="@{/account}" sec:authentication="principal.fullName"></a>
						<div class="dropdown-menu">

							<a class="dropdown-item dropdown-menu-hover " id="logoutLink"
								href="">Logout</a>
						</div></li>
				</ul>

			</div>
		</nav>
	</div>





</body>
</html>
