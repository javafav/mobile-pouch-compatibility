<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Compatible Pouches for <span th:text="${mobile.model}"></span></h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Material</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pouch : ${pouches}">
            <td th:text="${pouch.name}"></td>
            <td th:text="${pouch.material}"></td>
            <td th:text="${pouch.price}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Search Again</a>
</div>
</body>
</html>
