<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Mobile</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:replace="navigation :: menu"></div>

<div class="flex items-center justify-center min-h-screen p-4 pt-10">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Add a New Mobile</h2>
        <form th:action="@{/brands/save}" method="post" th:object="${brand}" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Name:</label>
                <input type="text" th:field="*{name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Logo:</label>
                <input type="text" th:field="*{logo}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
          
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Save Mobile</button>
        </form>
    </div>
</div>
</body>
</html>
