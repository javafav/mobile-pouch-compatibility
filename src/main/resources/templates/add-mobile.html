<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Mobile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add a New Mobile</h2>
    <form th:action="@{/mobiles/save}" method="post" th:object="${mobile}">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Brand:</label>
            <input type="text" th:field="*{brand}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model:</label>
            <input type="text" th:field="*{model}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Mobile</button>
    </form>
</div>
</body>
</html>
