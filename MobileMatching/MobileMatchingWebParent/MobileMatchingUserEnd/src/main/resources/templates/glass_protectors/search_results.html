<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Search - MobileMatcher', 'none')">
</head>
<body>

<div th:replace= "fragments :: nav"></div>



<div class="container my-4">
  <!-- Primary Mobile Model -->
<div class="card mb-4 shadow-sm" th:if="${!protectors.isEmpty()}">

  <div class="card-body">
    <h5 class="card-title" th:text="${protectors.get(0).name} + ' - Primary Model'"></h5>
    <p class="card-text">This is the featured mobile model with details.</p>
  </div>
</div>

  <!-- Small Models Grid -->
  <div class="row">
    <th:block th:each="mobile : ${compatibleModels}">
   
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img th:src="@{${mobile.photoPath}}" class="card-img-top img-fluid" alt="Model 1">
        <div class="card-body">
          <h6 class="card-title">[[${mobile.name}]]</h6>
        </div>
      </div>
    </div>
</th:block>
   
  </div>
</div>

</body>
</html>
